function pagar ()
{ // alert("pagando...");

  SubTotal = document.f1.precio.value * document.f1.cantidad.value
  IVA = SubTotal * 0.15
  Total = SubTotal + IVA
  document.f1.SubTotal.value = SubTotal 
  document.f1.IVA.value = IVA 
  document.f1.Total.value = Total 
}
var usuario 
function alEntrar() 
  { document.bgcolor = "yellow"; usuario = prompt("Tu nombre? ",""); }
function alSalir() 
  { alert(usuario + " ¡Regresa pronto! "); }
</script>
